<!DOCTYPE html>
<html>
    <head>
        <title>Table Content</title>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
            }

            </style>
    </head>
    <body>
        <h1>This is Table Heading</h1>

       
<!--colspan and rowspan-->
<table>
    <tr>
        <th colspan="3">product</th>
      
    </tr>
    <tr>
      <th>NO</th>
      <th>P.Name</th>   
      <th>P. Count</th>
    </tr>
  
    <tr>
        <td>1</td>
        <td>Pen</td>
        <td rowspan="3">50</td>
    </tr>
  
    <tr>
        <td>2</td>
        <td>Book</td>
    </tr>
  
    <tr>
      <td>3</td>
      <td>Dust</td>
    </tr>
  </table>
    </body>
</html>
